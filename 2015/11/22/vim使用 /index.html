<h3 id="vim编译文件指令"><a href="#vim编译文件指令" class="headerlink" title="vim编译文件指令"></a>vim编译文件指令</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="meta">$</span> gcc first.c -o first</div><div class="line"><span class="meta">$</span> ./first</div></pre></td></tr></table></figure>
<h3 id="vim主题定制"><a href="#vim主题定制" class="headerlink" title="vim主题定制"></a>vim主题定制</h3><p>配置方法是输入 vim ~/.vimrc (这样是用vim编辑配置文件，或者用 gedit ~/.vimrc 就是用gedit编辑了)</p>
<p>配置的话，按照自己习惯加几句配置文件就可以使用了。</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">syntax on　　　　　　　　 //语法高亮</div><div class="line">set nu                  　//显示行号</div><div class="line">set tabstop=4             // 统一缩进为4</div><div class="line">set shiftwidth=4        //自动缩进空白符号</div><div class="line">color evening</div><div class="line">set mouse=a         //开启鼠标功能的。a表示所有模式</div><div class="line">set cin             //  打开C/C++ 风格的自动缩进</div></pre></td></tr></table></figure>

            }
          } else {
            returnTop();
          }
        };
      }
    }

    var timer = null;

    function returnTop() {
      cancelAnimationFrame(timer);
      timer = requestAnimationFrame(function fn() {
        var oTop = document.body.scrollTop || document.documentElement.scrollTop;
        if (oTop > 0) {
          document.body.scrollTop = document.documentElement.scrollTop = oTop - 50;
          timer = requestAnimationFrame(fn);
        } else {
          cancelAnimationFrame(timer);
        }
      });
    }

  })(window, document);
